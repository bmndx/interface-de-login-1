<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="header"><!-- header-->
            Seja bem-vindx!
        </h1><hr>

        <div id="container"> <!-- inicio container do formulário-->

            <h1 class="login"><!-- inicio formulário-->
                Faça seu login:
            </h1>
            <form>
                    <div class="campo-1"> 
                        <span class="digite">
                            Digite seu e-mail:
                        </span>
                        <input class="campo-texto" type="text" name="email">
                    </div>

                    <div class="campo-2">
                        <span class="digite">
                            Digite sua senha:                          
                        </span>
                        <input class="campo-texto" type="password" name="senha">
                    </div>

                    <div class="campo-3">
                        <input class="button" type="button" value="Entrar">
                    </div>

                    <div class="campo-4">
                        <a class="nao-cadastrado" href="">
                            Não sou cadastrado
                        </a>
                        <a class="esqueci-senha" href="">
                            Esqueci a senha
                        </a>
                    </div>
            </form><!-- fim formulário-->
            
        </div><!-- fim container do formulário-->
                   
    </body>

</html>
